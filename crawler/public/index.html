<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar ficheros por palabra clave</title>
    <style>
      body { font-family: system-ui, Arial; margin: 20px; }
      label { display:block; margin-top:8px }
      input[type=text], input[type=number] { width: 100%; padding:8px; box-sizing: border-box }
      button { margin-top:10px; padding:8px 12px }
      #results ul { padding-left: 18px }
      #results li { margin-bottom:6px }
      .small { color:#666; font-size:0.9em }
    </style>
  </head>
  <body>
    <h1>Buscar ficheros en un sitio web</h1>
    <form id="form">
      <label
        >URL del sitio (ej. https://example.com)
        <input id="url" type="text" placeholder="https://" /> 
      </label>
      <label
        >Palabra clave (buscará en el nombre del fichero)
        <input
          id="keyword"
          type="text"
          placeholder="ej. manual, backup, carta"
          required
        />
      </label>
      <label
        >Máx páginas a rastrear (opcional)
        <input id="maxPages" type="number" min="1" max="1000" value="200" />
      </label>
      <button type="submit">Buscar</button>
    </form>

    <div id="status" class="small">Introduce datos y pulsa "Buscar"</div>
    <div id="results"></div>

    <script src="/app.js"></script>
  </body>
</html>
